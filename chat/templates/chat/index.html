<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="/static/css/create_room.css">
 <meta charset="utf-8"/>
 <title>Join Rooms</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
 <div class=" mt-5 row row-cols-1 row-cols-md-1 centered" >
 <div class="col mb-4">
 <div class="card" style="background-color: #7fb2ec;">
 <div class="card-body" >
 <h5 class="card-title" ><h2 style="text-align:center;">Join Room</h2></h5><br>
 {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
          {% endif %}

          <form action='{% url 'check' %}' >
          <h4>Room Name:</h4><input id="cr-nm" type="text" size="45" name="room_name" placeholder="Enter room name" required><br>
          <h4>Password:</h4><input id="cp-nm" type="text" size="45"  name="password" placeholder="Enter Password" required><br>
          <h4>User Type:</h4><input id="cr-pw" type="text" size="45" name="user_type" placeholder="Enter Interviewer or Student" required><br><br>
          <input id="cr-sb" class="btn btn-success" type="submit" value="Enter">
          </form>
 </div>
 </div>
 </div>
 </div>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 <script src="https://code.jquery.cosm/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
